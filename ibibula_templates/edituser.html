<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Всё для сутдентов!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../ibibula/static/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <img src="../ibibula/static/images/frame.svg" class="bi" height="40" onerror="this.onerror=null; this.src='https://toppng.com/uploads/preview/and-blank-effect-transparent-11546868080xgtiz6hxid.png';"/>
      <div class="button-sequence">
        <button>Каталог услуг</button>
        <a>
          <img src="../ibibula/static/images/image.png" class="profile-image" onerror="this.onerror=null; this.src='https://toppng.com/uploads/preview/and-blank-effect-transparent-11546868080xgtiz6hxid.png';"/>
        </a>
      </div>
    </header>
    <main>
      <div class="little-page">
      <form method="" enctype="multipart/form-data">
          <input type="text" name="name" id="name" required placeholder="Имя"/>
          <input type="email" name="email" id="email" required placeholder="Электронная почта" />
          <input type="password" name="password" id="password" required placeholder="Пароль" />
          <input type="date" name="date" id="date" required placeholder="Дата рождения" />
          <input type="tel" name="tel" id="tel" required placeholder="Телефон" />
          <input type="Телеграм" name="telegram" id="telegram" placeholder="Телеграм" />
          <input type="file" name="thumbnail" accept="image/png, image/jpeg" required/>
          <input type="submit" value="Зарегистрироваться" />
      </form>

          
      </div>
    </main>
    <footer>
      <a href="./README.md">Пользовательское соглашение</a>
      <a href="https://t.me/user_agreement">Telegram</a>
      <a href="mailto:info@ibibula.example">info@ibibula.example</a>
      <a href="tel:+79112345678">+7 911 234 5678</a>
    </footer>
  </body>
</html>
