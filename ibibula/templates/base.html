{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>

  <header>
    <img src="{% static 'images/frame.svg' %}" class="bi" height="40" 
         onerror="this.onerror=null; this.src='https://fallback_image_for_frame.svg';">
    <div class="button-sequence">
      <a href="{% url 'main:index' %}">
        <button>Каталог услуг</button>
      </a>
  
      {% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}">
          <img src="" class="profile-image" 
               onerror="this.onerror=null; this.src='https://toppng.com/uploads/preview/and-blank-effect-transparent-11546868080xgtiz6hxid.png';">
        </a>
      {% else %}
        <a href="{% url 'users:registration' %}">
          <img src="" class="profile-image" 
               onerror="this.onerror=null; this.src='https://toppng.com/uploads/preview/and-blank-effect-transparent-11546868080xgtiz6hxid.png';">
        </a>
      {% endif %}
    </div>
  </header>
  

    
  {% block header_sec %}{% endblock header_sec %}

  
  {% block content %}{% endblock content %}

  <footer>
    <a href="./README.md">Пользовательское соглашение</a>
    <a href="https://t.me/user_agreement">Telegram</a>
    <a href="mailto:info@ibibula.example">info@ibibula.example</a>
    <a href="tel:+79112345678">+7 911 234 5678</a>
  </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
